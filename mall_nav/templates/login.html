<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animation {
      text-align: center;
      margin-bottom: 20px;
    }

    .animation lottie-player {
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .visme-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Lottie Animation -->
    <div class="animation">
      <lottie-player
        src="https://assets2.lottiefiles.com/packages/lf20_zrqthn6o.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
    </div>

    <!-- Login Form -->
    <h2>Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <!-- Visme Embed -->
    <div class="visme-container">
      <div class="visme_d"
        data-title="Webinar Registration Form"
        data-url="g7ddqxx0-untitled-project?fullPage=true"
        data-domain="forms"
        data-full-page="true"
        data-min-height="100vh"
        data-form-id="133190">
      </div>
    </div>
  </div>

  <!-- Lottie & Visme Scripts -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://my.visme.co/visme-embed.js"></script>

</body>
</html>
