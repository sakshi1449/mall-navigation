{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mall Map</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
</head>
<body>

  <div class="top-controls">
    <button id="view2D">2D Map</button>
    <button id="view3D">3D Map</button>
  </div>

  <div id="mall-map" style="width: 100%; height: 600px;"></div>
  <div id="three-map" style="width: 100%; height: 600px; display: none;"></div>

  <!-- JS Scripts -->
  <script src="{% static 'js/map2d.js' %}"></script>
  <script src="{% static 'js/map3d.js' %}"></script>
  <script src="{% static 'js/toggle.js' %}"></script>
</body>
</html>
